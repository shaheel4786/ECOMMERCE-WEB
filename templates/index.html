{% extends 'base.html' %}
{% block content %}
<h1 align="center"><U><I>PRODUCTS</I></U></h1>
<div class="row">
    <!-- place near top of index.html, inside the container -->
<div class="row mb-4">
  <div class="col-12">
    <form class="d-flex" action="{{ url_for('search') }}" method="get">
      <input class="form-control me-2" type="search" name="query" placeholder="Search products..." aria-label="Search" value="{{ request.args.get('query', '') }}">
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
  </div>
</div>

    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <img src="{{ url_for('static', filename='images/' + product[4]) }}" class="card-img-top" alt="{{ product[1] }}">
            <div class="card-body">
                <h5 class="card-title">{{ product[1] }}</h5>
                <p class="card-text">{{ product[2] }}</p>
                <p class="fw-bold">â‚¹{{ product[3] }}</p>
                <a href="{{ url_for('product_detail', product_id=product[0]) }}" class="btn btn-primary">View Details</a>
                <a href="{{ url_for('add_to_cart', product_id=product[0]) }}" class="btn btn-success">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
