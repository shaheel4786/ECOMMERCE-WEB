<!DOCTYPE html>
<html>
<head>
    <title>Complete Your Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h3>Amount to Pay: â‚¹{{ amount }}</h3>
    <button id="rzp-button1">Pay Now</button>

    <script>
        const options = {
            key: "{{ order['key'] if order.get('key') else 'rzp_test_RXNQ8civMhBuIc' }}",
            amount: "{{ order['amount'] }}",
            currency: "INR",
            name: "E-Commerce Payment",
            description: "Wallet Recharge",
            order_id: "{{ order['id'] }}",
            handler: function (response) {
                // Send payment data to backend for success update
                fetch("/payment_success", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        razorpay_payment_id: response.razorpay_payment_id,
                        razorpay_order_id: response.razorpay_order_id,
                        razorpay_signature: response.razorpay_signature,
                        amount: {{ order['amount'] }}
                    })
                })
                .then(res => res.json())
                .then(data => {
                    alert(data.message || "Payment Successful!");
                    window.location.href = "/balance";
                })
                .catch(err => {
                    console.error(err);
                    alert("Error saving payment. Try again.");
                });
            },
            prefill: {
                name: "Shaheel",
                email: "sshaheelkp@gmail.com",
                contact: "9496972694"
            },
            theme: {
                color: "#3399cc"
            }
        };
        const rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function(e) {
            rzp1.open();
            e.preventDefault();
        };
    </script>
</body>
</html>
