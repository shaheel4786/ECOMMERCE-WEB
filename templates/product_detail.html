{% extends 'base.html' %}
{% block content %}
<div class="row mt-4">
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/' + product[4]) }}" class="img-fluid" alt="{{ product[1] }}">
    </div>
    <div class="col-md-6">
        <h2>{{ product[1] }}</h2>
        <p>{{ product[2] }}</p> <!-- description -->
        <p class="fw-bold">Price: â‚¹{{ product[3] }}</p>

        {% if product[5] %}
        <div class="mt-3">
            <h5>Details:</h5>
            <p>{{ product[5] }}</p>
        </div>
        {% endif %}

        {% if product[6] %}
        <div class="mt-3">
            <h5>FAQ:</h5>
            <p>{{ product[6] }}</p>
        </div>
        {% endif %}

        <form action="{{ url_for('add_to_cart', product_id=product[0]) }}" method="get" class="d-flex align-items-center mb-3 mt-3">
            <label for="quantity" class="me-2">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" class="form-control me-2" style="width: 80px;">
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </form>

        <a href="{{ url_for('buy_now', product_id=product[0]) }}" class="btn btn-success me-2">Buy Now</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Products</a>
    </div>
</div>
{% endblock %}
